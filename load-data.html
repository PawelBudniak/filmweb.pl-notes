<!DOCTYPE html>
<html>
<head>
    <title>Load JSON Data</title>
</head>
<body>
    <h3>Load notes</h3>
    <textarea id="notes_jsonInput" placeholder="Paste JSON data here..." rows="10" cols="50"></textarea><br>
    <button id="notes_button">Save notes</button>
    <p id="notes_message"></p>
    
    <h3>Load durations</h3>

    <script src="load.js"></script>
</body>
</html>
